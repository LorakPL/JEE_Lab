<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>JEE Lab</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="css/style2.css"/>
</h:head>
<h:body>
    <ui:include src="menu.xhtml" />
    <div class="content">
        <div class="card">
            <h:dataTable value="#{computerSetService.computerSets}" var="computerSet" styleClass="table" rowClasses="table-row" columnClasses="column">

                <h:column>
                    <h:outputText value="#{computerSet.id}" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.user.username}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.motherboard.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.graphicCard.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.hardDrive.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.ram.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.computerCase.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.cooling.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.powerSupply.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:outputText value="#{computerSet.processor.name}" escape="true" styleClass="column"/>
                </h:column>

                <h:column>
                    <h:form>
                        <h:commandButton value="UsuÅ„" styleClass="delete-button" action="#{computerSetService.removeComputerSet(computerSet)}"/>
                    </h:form>
                </h:column>

                <h:column>
                    <h:button value="Edytuj" styleClass="edit-button" outcome="editComputerSet.xhtml">
                        <f:param name="computerSet" value="#{computerSet.id}"/>
                    </h:button>
                </h:column>

            </h:dataTable>
            <h:button class="add-button" value="Dodaj" outcome="editComputerSet.xhtml"/>
        </div>
    </div>
</h:body>
</html>
