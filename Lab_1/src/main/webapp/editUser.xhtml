<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>JEE Lab</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <f:metadata>
        <f:viewParam name="user" value="#{editUser.user}"/>
    </f:metadata>
</head>
<body>
<ui:include src="menu.xhtml" />
<div class="content">
    <div class="card">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Login:" for="username"/>
                <h:inputText id="username" value="#{editUser.user.username}"/>
                <h:message for="username"/>

                <h:outputLabel value="Hasło:" for="password"/>
                <h:inputText id="password" value="#{editUser.user.password}"/>
                <h:message for="password"/>

                <h:outputLabel value="Imię:" for="name"/>
                <h:inputText id="name" value="#{editUser.user.name}"/>
                <h:message for="name"/>

                <h:outputLabel value="Nazwisko:" for="surname"/>
                <h:inputText id="surname" value="#{editUser.user.surname}"/>
                <h:message for="surname"/>
            </h:panelGrid>

            <h:commandButton value="Zapisz" action="#{editUser.saveUser()}" styleClass="add-button"/>
        </h:form>
    </div>
</div>

</body>
</html>
