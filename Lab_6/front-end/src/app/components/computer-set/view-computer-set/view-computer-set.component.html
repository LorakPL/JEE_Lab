<table class="table table-striped" *ngIf="computerSet">
  <tr>
    <td>Identyfikator:</td>
    <td>{{computerSet.id}}</td>
  </tr>

  <tr>
    <td>Użytkownik:</td>
    <td>{{computerSet.user.login}}</td>
  </tr>

  <tr>
    <td>Części:</td>
    <td>
      <table>
        <tr *ngFor="let part of computerSet.parts">
          <td>
            <strong>{{getType(part.type)}}:</strong> {{part.name}}
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>Data ostatniej modyfikacji:</td>
    <td>{{computerSet.date | date:'short'}}</td>
  </tr>
</table>

<button class="btn btn-default" routerLink="/computerSetsLink">Powrót</button>
