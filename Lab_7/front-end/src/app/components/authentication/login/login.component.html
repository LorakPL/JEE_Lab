<div class="card">
  <h1>{{title}}</h1>
  <input type="text" placeholder="Login" [(ngModel)]="login"/>
  <input type="password" placeholder="Hasło" [(ngModel)]="password" />
  <input type="password" *ngIf="registration" placeholder="Powtórz hasło" [(ngModel)]="password2"/>
  <p class="text-danger" [hidden]="hide">Wprowadzone dane są błędne</p>
  <button (click)="signIn()" class="btn btn-success">{{buttonText}}</button>
  <p (click)="change()">{{link}}</p>
</div>
