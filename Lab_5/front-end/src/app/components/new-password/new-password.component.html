<div class="card">
  <h1>Zmiana hasła</h1>
  <input type="password" placeholder="Login" [(ngModel)]="username"/>
  <input type="password" placeholder="Powtórz nowe hasło" [(ngModel)]="password" />
  <p class="text-danger" [hidden]="hide">Wprowadzone hasła się różnią</p>
  <button (click)="changePassword()" class="btn btn-danger">Zmień hasło</button>
</div>
